<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 시계</title>
</head>
<body>
    <h1>현재 시간</h1>
    <h1 id="clack"></h1>

<script>
    const clack = document.getElementById('clack');
   function Time(){  
    
        const currentData =  new Date();
        const hours = currentData.getHours();
        const minutes = currentData.getMinutes();
        const seconds = currentData.getSeconds();

        const time = hours + ":" + minutes +':' + seconds;

        clack.textContent = time;

   }
   
   setInterval(Time, 1000);
   Time();
</script>
</body>
</html>

<!-- 시간을 입력 할 태그만들기
new Data() - 시 , 분 , 초 가져와서 입력
setInterval - 1초마다 시간 업데이트하기 -->
