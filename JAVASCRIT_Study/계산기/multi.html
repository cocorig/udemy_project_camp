<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
</head>
<body>
   <input id="num1" type="number">
   <input id="num2" type="number">
   <button id="multiplyBtn">곱하기</button>
   <h1 id="result">결과:</h1>

   <script>
    function multiply() {
      const num1Input = Number(document.getElementById('num1').value);
      const num2Input = Number(document.getElementById('num2').value);
      const resultElement = document.getElementById('result');

     
      const result = num1Input * num2Input;

      resultElement.textContent = '곱하기 결과: ' + result;
    }

    const multiplyBtn = document.getElementById('multiplyBtn');
    multiplyBtn.addEventListener('click', multiply);
   </script>
</body>
</html>
