<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <h1 id="hayeon"></h1>
</body>
<script>
    const name = document.getElementById('hayeon'); //h1에 접근하기위해 
   
    const hayeon = { //객체리터럴 

        firstName : 'Lee',
        lastName : 'hayeon',
        age: 26,
    }

    const {firstName, lastName,age} = hayeon;// 객체 비구조화 할당

    const onChange = (event)=>{
        console.log(event.target.value);
        const {target:{value}} = event;
        console.log(value);

    }
    console.log(onChange());


    name.innerHTML = (
    `name : ${hayeon.firstName} ${hayeon.lastName} 
    
    <br/>
    age: ${hayeon.age}`);
</script>
</html>
