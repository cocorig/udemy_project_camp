<script>



    let text =  'Apple, Banana, kiwi';
    let text2 = ', ala';
    console.log(text.concat(text2)); //문자열 붙히기 => Apple, Banana, kiwi, lala
    console.log(text.lastIndexOf('jon'))  //없으니까=> -1 ,뒤에서 부터 찾음
    console.log(text.indexOf('kiwi')) // kiwi 문자열시작인덱스 반환  => k index 15
    console.log(text.length); //문자열 길이 19 => 쉼표와 공백 포함
    console.log(text.toUpperCase()); //대문자
    console.log(text.toLowerCase()); //소문자
     //Banana index 7부터 12까지 잘라 ,part1에 넣어 
    console.log( text.slice(7,13));  //(시작인덱스 , 끝인덱스 -1)
    let part2 = text.replace('kiwi','키위') //대체
     //)
    console.log(part2); 
    
</script>

splice 는 개수로 세는거고 문자열에선 적용x, slice는 인덱스로 ,문자열배열 다 적용됨,원래 배열 복사본을 만들어서 자름 -->
