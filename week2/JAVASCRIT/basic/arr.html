<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <!-- getElementById  특정 id를 가진 요소 조회 --> 
    <h1 id="getId"></h1>
    <!-- getElementByName  name 속성을 가진 요소 조회-->
    <h1 name="getName"></h1>
    <!-- getElementByClassName 특정 class를 가진 요소 조회-->
    <h1 class="getClassname"></h1>
  
    <!-- getElementByTagName  특정 tag name 기준으로 요소죄회-->

    <span >getElementByTagName </span>
    

    <p><input name="fname" type="text"></p>
    <p><input name="fname" type="text"></p>
    <p><input name="fname" type="text"></p>

        <li>Milk</li>
    </ul> 

</body>
<script>
        const getid =  document.getElementById('getId');
        const getname = document.getElementsByName('getName');
        const getclassname = document.getElementsByClassName('getClassname')
