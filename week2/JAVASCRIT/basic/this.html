<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>
<body>
    <h1 id="johnDoe"></h1>
</body>

<script>
   const name = document.getElementById('johnDoe'); //h1태그

    const person = { 
      
        firstName : 'John',
        lastName : 'Doe',
        fullName : function() {
            return this.firstName + ' ' + this.lastName;//this는 person을 나타낸다. 
        }
    };
    console.log(person.fullName()); //함수호출은 ()써야 값이 반환된다.까먹지 말자!
    
</script>
</html>
