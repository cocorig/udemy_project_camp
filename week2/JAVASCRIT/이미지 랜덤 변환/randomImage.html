<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 랜덤 변환</title>
</head>
<style>
    img{
        width: 500px;
        height: 500px;
    }
</style>
<body>
  
    <img id="image" src="./image/wallpaperbetter (1).jpg" alt="">
    

    <script>
        const img = document.getElementById('image');
        const imagelist =
        
        [
        './image/wallpaperbetter (0).jpg',
        './image/wallpaperbetter (1).jpg',
        './image/wallpaperbetter (2).jpg',
        './image/wallpaperbetter (3).jpg',
        './image/wallpaperbetter (4).jpg',
        './image/wallpaperbetter (5).jpg',
        './image/wallpaperbetter (6).jpg',
        './image/wallpaperbetter (7).jpg',
        './image/wallpaperbetter (8).jpg'
        ]
   
       
        img.addEventListener('click', function() {

        const rendomIndex =  Math.floor(Math.random() * imagelist.length);
        const rendomImageSrc =  imagelist[rendomIndex];
        img.src = rendomImageSrc;
       })
    </script>

</body>
</html>

1.이미지 태그를 만든다.
2.이미지 태그를 클릭하면 어떤 함수가 실행되도록 한다.
3.이미지 길이 이내에서 랜덤 값을 만든다.
4.랜덤 이미지 경로를 이미지 src에 삽입한다 -->
