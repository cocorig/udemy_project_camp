<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>
<body>
    <section>
    <form method="get"action="">

        <label for="name">사용자명:</label>
        <input type="text" id="name" name="name" required>  <br/>

        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required> <br/>

        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required> <br/>

        <label for="tel">전화번호:</label>
        <input type="tel" id="tel" name="tel" required> <br/>
       
        <label for="checkbox">자동로그인:</label>
        <input type="checkbox" id="checkbox" name="checkbox">
<br/>
        <input type="reset" id="reset" value="초기화">
        <input type="submit" id="submit" value="로그인">
      </form>

    </section>
<section>
<h1>가고싶은 여행지를 검색해봐요!</h1>
<form action="https://www.goodchoice.kr/product/result" method="GET" target="_self">
      
   <label for="keyword">가고싶은 도시:</label>
   <input type="text" id="keyword" name="keyword">

   <button type="submit">검색하기</button>

</form>

</section>

</html>
