<h1>가고싶은 여행지를 검색해봐요!</h1>
 <form action="https://www.goodchoice.kr/product/result" method="GET" target="_self">

    <input type="text" id="keyword" name="keyword" placeholder="여행지를 검색해보세요">

    <button type="submit">검색하기</button>

</form>
