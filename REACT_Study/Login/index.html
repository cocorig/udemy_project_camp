<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <!--react cdn-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <!--babel cdn-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const root =  document.getElementById('root');
     
        const Login = ()=>{
        
        const [id,setId] = React.useState('');
        const [password,setPassword] = React.useState('')



        const handleIdChange= (e)=>{
            setId(e.target.value);
           
        }
        const handlePasswordChange= (e)=>{
            setPassword(e.target.value);
        }
        const handleClick = ()=>{
            console.log(id,password);
            setId('');
            setPassword('');
        }

  

            return(
            <>   
                
                    <label for="id">아이디: </label>
                    <input id="id" type="text" onChange = {handleIdChange} value={id}/>  
                    <label for="password">비밀번호: </label>
                    <input id="password"type="text"onChange = {handlePasswordChange} value={password}/>
                    <button type="" onClick={handleClick}>로그인</button>
                

            </>
            );
        }

        ReactDOM.render(<Login/>,root); // 컴포넌트 렌더링
//input value에 입력요소의 속성을 업데이트해야함!!!
    </script>
</body>
</html>
